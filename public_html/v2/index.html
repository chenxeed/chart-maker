<!DOCTYPE html>
<html>
    <head>
        <title>Chart Maker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>SIMPLE CHART MAKER v.2</h1>
        <h6>Copyright by ChenX 2013</h6>

		<div class="control">
			<div class='error-message' id='errorMsg'></div>
			<button onclick="addNew()" title="Add New Chart">[+]</button>
			<select id="listChart"></select>
		</div>

		<div class="input-form data">
			<div id="chartTitle" class="input-title">- Add Your New Chart -</div>
			<button id="addChartData" style="display:none">[+]</button>
			<table id="inputForm">
			</table>
			<button id="generatePieData" style="display:none">Generate Pie Chart</button>
			<button id="generateLineData" style="display:none">Generate Line Chart</button>
		</div>



		<div id="chartWrapper" class="chart-wrapper"></div>

        <script type='text/javascript' src='chart.js' ></script>
    </body>
</html>
